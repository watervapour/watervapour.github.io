<!DOCTYPE html>
<html>
<head>
  <title>paralax</title>
  <link rel="stylesheet" href="../pages/stylesheet.css" type="text/css">
  <script>
	function nudge() {
	var xcent = window.innerWidth / 2
	var ycent = window.innerHeight / 2
	
	var x = event.clientX - xcent;
	var y = event.clientY - ycent;
	
	var xm = x / 10 + xcent; 
	var ym = y / 10 + ycent;
	
	var mcoords = "muted x: " + xm + ", muted y: " + ym;
	document.getElementById("paramute").innerHTML = mcoords;
	
	document.getElementById("par-target").style.left = xm + 'px';
	document.getElementById("par-target").style.top = ym + 'px';
	}
  </script>
</head>
<body onmousemove="nudge()">
  <h1>Super amature paralaxing</h1>
  <img src="../resources/parallax-outrun.png" height="500" width="800"style="top: 30px; left: 5px;" id="par-bg" class="parbg">
  <img src="../resources/rainmeter-outrun-clock.PNG" height="64" width="64" style="top: 300px; left: 500px;" id="par-target" class="parallax">
  <br><br>
  <br>
  <p id="paramute"></p>
</body>
</html>
