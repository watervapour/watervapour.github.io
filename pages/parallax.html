<!DOCTYPE html>
<html>
<head>
	<title>Parallax</title>
	<link rel="stylesheet" href="../pages/stylesheet.css" type="text/css">
	<script src="../pages/parallax.js"></script>
</head>
<body>
  <h1>Super amature paralaxing</h1>
  <div onmousemove="parallax(this)" id="parallax-mountain">
	<img src="../resources/parallax-mountain-bg.png" height="200" width="500" id="parallax-mountain-L0" style="z-index:-1; image-rendering: pixelated; position: absolute;" data="xRange: 0; yRange: 0;">
	<img src="../resources/parallax-mountain-l1.png" height="200" width="500" id="parallax-mountain-L1" style="z-index: 1; image-rendering: pixelated; position: absolute;" data="xRange:10; yRange: 5;">
	<img src="../resources/parallax-mountain-l2.png" height="200" width="500" id="parallax-mountain-L2" style="z-index: 2; image-rendering: pixelated; position: absolute;" data="xRange:20; yRange:10;">
  </div>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <p id="para"></p>
</body>
</html>
