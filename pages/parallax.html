<!DOCTYPE html>
<html>
<head>
  <title>Parallax</title>
  <link rel="stylesheet" href="../pages/stylesheet.css" type="text/css">
  <script>
	function parallaxMountain() {
	var bg = document.getElementById("par-bg");
	var rect1 = bg.getBoundingClientRect();
	var xcent = rect1.left + rect1.width * 0.5;
	var ycent = rect1.top + rect1.height * 0.5;
	
	var bgx = rect1.left;
	var bgy = rect1.top;
	
	var x = event.clientX - xcent;
	var y = event.clientY - ycent;
	var xm1 = bgx + (x / 20); 
	var ym1 = bgy + (y / 20);
	var xm2 = bgx + (x / 10); 
	var ym2 = bgy + (y / 10);
	
	document.getElementById("par-L1").style.left = xm1 + 'px';
	document.getElementById("par-L1").style.top = ym1 + 'px';
	document.getElementById("par-L2").style.left = xm2 + 'px';
	document.getElementById("par-L2").style.top = ym2 + 'px';
	
	
	//document.getElementById("coordCent").innerHTML = bgx + ":" + bgy +"||"+ x +":"+ y +" | " + xcent + ":" + ycent;
	//var coordreadout = xm1 + " : " + ym1 + " || " + xm2 + " : " + ym2;
	//document.getElementById("coordxym").innerHTML = coordreadout;
	}
  </script>
</head>
<body>
  <h1>Super amature paralaxing</h1>
  <div onmousemove="parallaxMountain()">
	<img src="../resources/parallax-bg.png" height="200" width="500" id="par-bg" class="parallaxbg" style="z-index: -1; position: absolute;">
	<img src="../resources/parallax-l1.png" height="200" width="500" id="par-L1" class="parallaxlayer" style="z-index: 1; position: absolute;">
	<img src="../resources/parallax-l2.png" height="200" width="500" id="par-L2" class="parallaxlayer" style="z-index: 2; position: absolute;">
  </div>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <p id="coordCent">
  <p id="coordxym"></p>
</body>
</html>
