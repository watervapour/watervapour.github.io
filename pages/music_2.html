<body onload="initTracklist();init()">
  <h1>Music 2.0</h1>

  <input type="button" id="buttonVolU" value="▲" onclick="changeVol(+0.1)">
  <br>
  <input type="button" id="buttonVolD" value="▼" onclick="changeVol(-0.1)">
  
  <p id="info"/>
  
  <ul class="songList" id="songList">
  </ul>
  
  
  <audio id="audioElement"></audio>
</body>
