<!DOCTYPE html>
<html>
<head>
  <title>paralax</title>
  <link rel="stylesheet" href="../pages/stylesheet.css" type="text/css">
  <script>
	function nudge() {
	var x = event.clientX;
	var y = event.clientY;
	var coor = "X coords: " + x + ", Y coords: " + y;
	document.getElementById("para").innerHTML = coor;
	
	var xmuted = (x + 500) /10;
	var ymuted = (x + 500) / 10;
	
	document.getElementById("par-target").style.left = xmuted + 'px';
	}
  </script>
</head>
<body onmousemove="nudge()">
  <h1>Super amature paralaxing</h1>
  <img src="../resources/paralax-outrun.png" height="500" width="800"style="top: 30px; left: 5px;" id="par-bg" class="parbg">
  <img src="../resources/rainmeter-outrun-clock.png" height="64" width="64" style="top: 300px; left: 500px;" id="par-target" class="paralax">
  <br><br>
  <br>
  <p id="para">aaa</p>
</body>
</html>
